<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>123game</title>
    <meta name="title" content="123game">
    <meta name="description" content="123game - A number puzzle game made for C^3 Create Your World competition">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://123game.cf">
    <meta property="og:title" content="123game">
    <meta property="og:description" content="123game - A number puzzle game made for C^3 Create Your World competition">

    <meta property="twitter:title" content="123game">
    <meta property="twitter:description" content="123game - A number puzzle game made for C^3 Create Your World competition">

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/themes.css" />
</head>

<body onload="load()" class="theme1">
    <div id="title" class="container">
        <p id="gameName">123</p>
        <button onclick="play()" class="input">Play!</button>
    </div>

    <div id="game" class="hidden container">
        <div id="gameControls">
            <div id="stats">
                <p class="key">Time spent</p>
                <p id="time" class="value">0:00</p>
                <p class="key">Rem. steps</p>
                <p id="steps" class="value">0</p>
            </div>
            <div class="sep"></div>
            <div id="controlButtons">
                <button onclick="openSettings()" class="input">Settings</button>
                <button onclick="startGame()" class="input">Reset board</button>
            </div>

        </div>

        <div id="gameBoard">
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell selectedCell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
            <div class="cell">1</div>
        </div>

    </div>

    <div id="instructions" class="hidden container">
        <p id="question"></p>
        <p id="answer"></p>
        <button onclick="understood()" class="input">Got it!</button>
    </div>

    <div id="settings" class="hidden container">
        <p>Grid size:</p>
        <div>
            <input class="input" type="text" id="x" style="width: 2rem"></input>
             x 
            <input class="input" type="text" id="y" style="width: 2rem"></input>
        </div>
        <p>Theme:</p>
        <select id="theme" class="input" onchange="refreshTheme(this.value)">
            <option value="1">default</option>
            <option value="2">sandy</option>
            <option value="3">limited</option>
            <option value="4">twilight</option>
            <option value="5">1bit</option>
            <option disabled>Suggest more!</option>
        </select>
        <p>Nickname:</p>
        <input class="input" type="text" id="nickname"></input>

        <button onclick="closeSettings()" class="input">Back</button>
        <div></div>
    </div>


    <script src="/scripts/gamecontroller.min.js"></script>
    <script src="/scripts/swiped-events.min.js"></script>

    <script src="/scripts/DataStore.js"></script>
    <script src="/scripts/Board.js"></script>
    <script src="/scripts/Generator.js"></script>

    <script src="/scripts/index.js"></script>
</body>

</html>
</div>
